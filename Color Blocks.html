<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Color Blocks</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      grid-gap: 15px;
    }
    .block {
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: white;
      font-weight: bold;
      border-radius: 12px;
    }
    .odd1 { background: crimson; }
    .even1 { background: royalblue; }
    .odd2 { background: darkorange; }
    .even2 { background: seagreen; }
    .odd3 { background: purple; }
    .even3 { background: teal; }
  </style>
</head>
<body>
  <div class="container">
    <div class="block odd1">Odd</div>
    <div class="block even1">Even</div>
    <div class="block odd2">Odd</div>
    <div class="block even2">Even</div>
  </div>


</body></html>
